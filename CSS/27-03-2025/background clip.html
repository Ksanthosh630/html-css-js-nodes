<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clip Example</title>
    <style>
        .box {
            width: 250px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            border: 5px solid black;
            background: linear-gradient(to right, red, blue);
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 100px;
        }

        .border-box {
            background-clip: border-box;
        }

        .padding-box {
            background-clip: padding-box;
        }

        .content-box {
            background-clip: content-box;
        }

        .text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent; /* Required for text clipping */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box border-box">border-box (default)</div>
    <div class="box padding-box">padding-box</div>
    <div class="box content-box">content-box</div>
    <div class="box text">text (clipped background)</div>

</body>
</html>
